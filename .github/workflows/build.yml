name: Build and publish

on:
  push:
    paths-ignore:
      - "*.md"

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: ⚙️ Use Node.js
        uses: kivra/github_actions/setup-node@v2.3.2
        with:
          node-version: "16.13.1"

      - name: ⬇️ Install Dependencies
        run: npm ci

      - name: ⚙️ Type check
        run: npx tsc

      - name: ✅ Test
        run: npx vitest run

      - name: 📦 Semantic Release
        uses: kivra/github_actions/semantic-release@v2.3.2
        id: semantic
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
